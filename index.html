<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CalcCalc</title>
</head>
<body>
    <header>
        <h1>CalcCalc</h1>
    </header>
    <main>
        <form>
            <label for="calc">Enter an equation:</label>
            <input type="text" id="calc" value="">
        </form>
        <!-- Derivative functions -->
        <section class="screen">
            Derivative Functions
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button" type="button" data-value="first-derivative">
                    First Derivative
                </button>
                <button class="calc-button" type="button" data-value="second-derivative">
                    Second Derivative
                </button>
                <button class="calc-button" type="button" data-value="third-derivative">
                    Third Derivative
                </button>
            </div>
        </section>
        <!-- Integral functions -->
        <section class="screen">
            Integral Functions
        </section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-button" type="button" data-value="antiderivative">
                    Antiderivative
                </button>
                <button class="calc-button" type="button" data-value="integral-a-to-b">
                    Integral A to B
                </button>
            </div>
        </section>
        <footer>
            <p class="screen-reader-only">Arithmetic buttons:</p>
            <section class="calc-buttons-operators">
                <div class="calc-button-row">
                    <!-- Use a button element and a data-* attribute to store the value of the button -->
                    <button class = "calc-button" type="button" data-value="/">
                        *
                    </button>  
                    <button class = "calc-button" type="button" data-value="/">
                        /
                    </button>  
                    <button class = "calc-button" type="button" data-value="+">
                        +
                    </button>  
                    <button class = "calc-button" type="button" data-value="-">
                        -
                    </button>  
                    <button class = "calc-button" type="button" data-value="Log">
                        Log
                    </button>  
                    <button class = "calc-button" type="button" data-value="Log(e)">
                        Log(e)
                    </button>  
                    <button class = "calc-button" type="button" data-value="e^">
                        e^
                    </button>  
                    <button class = "calc-button" type="button" data-value="sqrt">
                        sqrt
                    </button>  
                    <button class = "calc-button" type="button" data-value="^2">
                        ^2
                    </button>
                <section class = "calc-buttons-nums-3">
                    <div class = "calc-button-row">
                        <button class = "calc-button" type="button" data-value="1">
                            1
                        </button>  
                        <button class = "calc-button" type="button" data-value="2">
                            2
                        </button>  
                        <button class = "calc-button" type="button" data-value="3">
                            3
                        </button>
                        <button class = "calc-button" type="button" data-value="(">
                            (
                        </button>  
                        <button class = "calc-button" type="button" data-value=")">
                            )
                        </button>  
                        <button class = "calc-button" type="button" data-value="sin">
                            sin
                        </button>
                        <button class = "calc-button" type="button" data-value="cos">
                            cos
                        </button>  
                        <button class = "calc-button" type="button" data-value="tan">
                            tan
                        </button>  
                        <button class = "calc-button" type="button" data-value="inv">
                            inv
                        </button>
                        <button class = "calc-button" type="button" data-value="^">
                            ^
                        </button>   
                    </div>
                </section>
                <section class = "calc-buttons-nums-3">
                    <div class = "calc-button-row">
                        <button class = "calc-button" type="button" data-value="4">
                            4
                        </button>  
                        <button class = "calc-button" type="button" data-value="5">
                            5
                        </button>  
                        <button class = "calc-button" type="button" data-value="6">
                            6
                        </button>
                        <button class = "calc-button" type="button" data-value="pi">
                            pi
                        </button>  
                        <button class = "calc-button" type="button" data-value="e">
                            e
                        </button>  
                        <button class = "calc-button" type="button" data-value="arcsin">
                            arcsin
                        </button>
                        <button class = "calc-button" type="button" data-value="arccos">
                            arccos
                        </button>  
                        <button class = "calc-button" type="button" data-value="arctan">
                            arctan
                        </button>  
                    </div>
                </section>
                <section class = "calc-buttons-nums-3">
                    <div class = "calc-button-row">
                        <button class = "calc-button" type="button" data-value="7">
                            7
                        </button>  
                        <button class = "calc-button" type="button" data-value="8">
                            8
                        </button>  
                        <button class = "calc-button" type="button" data-value="9">
                            9
                        </button> 
                        <button class = "calc-button" type="button" data-value="0">
                            0
                        </button>
                        <button class = "calc-button" type="button" data-value="DEL">
                            <b>DEL</b>
                        </button>  
                        <button class = "calc-button" type="button" data-value="=">
                            <b>=</b>
                        </button>  
                        <button class = "calc-button" type="button" data-value="X">
                            <b>X</b>
                        </button>     
                        <button class = "calc-button" type="button" data-value="CLEAR">
                            <b>CLEAR</b>
                        </button> 
                    </div>
                </section>
                </div>
    </body>
        <footer>
            <p>Project by Sanjay Mukhyala, 2023</p>
        </footer>
          
    
        <script src="script.js"></script>
    
    </html>
